	<div class="login-form">
     <h1>Met restaurants</h1>
     <div class="form-group ">
       <input type="text" ngControl="mail" class="form-control" placeholder="Username " id="UserName" #email="ngForm">
       <i class="fa fa-user"></i>
     </div>
     <div class="form-group log-status">
       <input type="password" ngControl="password" class="form-control" placeholder="Password" id="Password" #password="ngForm">
       <i class="fa fa-lock"></i>
     </div>
      <span class="alert">Invalid Credentials</span>
      <a class="link" href="#">Lost your password?</a>
	<button (click) = "onPost(email.value, password.value)" class="log-btn"> Log in </button>
